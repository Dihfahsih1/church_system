{% extends "accountantapp/accountant_header.html" %}
{% block body %}
<div class="container" style="margin-left:20%">
<div  class="col-lg-6 col-offset-8 centered">
  <hr style=" margin-top: 1rem;margin-bottom: 1rem;border: 0; border-top: 1px solid rgba(0, 0, 0, 0.1);"/>
<h2>Record Commission Given</h2>
<hr style=" margin-top: 1rem;margin-bottom: 1rem;border: 0; border-top: 1px solid rgba(0, 0, 0, 0.1);"/>
{% load crispy_forms_tags %}

{{ form|crispy }}

</div>
</div>
